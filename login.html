<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Frecuencias Sanadoras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111827;
            font-family: 'Inter', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        .input-field {
            background-color: #374151;
            border: 1px solid #4b5563;
            color: #fff;
        }
        .button-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #8b5cf6 100%);
            transition: transform 0.2s ease-in-out;
        }
        .button-primary:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container max-w-sm w-full">
        <h1 class="text-3xl font-bold text-center mb-6">Iniciar Sesión</h1>
        <form id="login-form" class="flex flex-col gap-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400">Correo Electrónico</label>
                <input type="email" id="email" name="email" required class="input-field mt-1 block w-full rounded-md shadow-sm p-3">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400">Contraseña</label>
                <input type="password" id="password" name="password" required class="input-field mt-1 block w-full rounded-md shadow-sm p-3">
            </div>
            <button type="submit" class="button-primary mt-4 w-full text-white font-bold py-3 px-4 rounded-lg shadow-lg">
                Iniciar Sesión
            </button>
            <div id="status-message" class="text-center mt-4 text-sm font-medium hidden"></div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const statusMessage = document.getElementById('status-message');
            
            statusMessage.textContent = 'Cargando...';
            statusMessage.className = 'text-center mt-4 text-sm font-medium text-gray-400';
            statusMessage.classList.remove('hidden');

            try {
                // Esta URL se conecta con tu función de Netlify
                const response = await fetch('/.netlify/functions/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Login exitoso
                    statusMessage.textContent = '¡Inicio de sesión exitoso! Redirigiendo...';
                    statusMessage.className = 'text-center mt-4 text-sm font-medium text-green-500';
                    setTimeout(() => {
                        // Redirigir a la página principal del reproductor
                        window.location.href = 'index.html'; 
                        sessionStorage.setItem('isLoggedIn', 'true');
                    }, 1000);
                } else {
                    // Login fallido
                    statusMessage.textContent = result.message || 'Error en el inicio de sesión';
                    statusMessage.className = 'text-center mt-4 text-sm font-medium text-red-500';
                }

            } catch (error) {
                console.error('Error de red:', error);
                statusMessage.textContent = 'Error de conexión. Intenta de nuevo.';
                statusMessage.className = 'text-center mt-4 text-sm font-medium text-red-500';
            }
        });
    </script>

</body>
</html>
